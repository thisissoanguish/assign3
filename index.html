<!DOCTYPE html>
<html>

<head>
    <title>Narrow Down Your Menu Choice</title>
</head>

<script src="angular.min.js"></script>
<script src="app.js"></script>

<body ng-app="NarrowItDownApp">
    <div ng-controller="NarrowItDownController as menu">
        <h1>Narrow Down Your Chinese Menu Choice</h1>
        <div>
            <input type="text" placeholder="search term" ng-model="menu.shortName">
            <div>
                <button ng-click="menu.matchedMenuItems(menu.shortName)">Narrow It Down For Me!</button>
            </div>
        </div>
        <found-items found-items="menu.found" on-remove="menu.removeMenuItem(index)" on-empty="menu.message"></found-items>
    </div>
</body>

</html>
