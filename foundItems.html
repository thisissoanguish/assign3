<div>
    <div ng-repeat="item in menu.foundItems">
        <div ng-if="$index % 2 == 0"></div>
        <div>
            <div>
                <h2>{{item.name}}</h2>
                <h2>{{item.short_name}}</h2>
                <p>{{item.description}}</p>
                <button ng-click="menu.onRemove({index: $index})">Don't want this one!</button>
            </div>
        </div>
    </div>
</div>
<div ng-show="menu.onEmpty">{{menu.onEmpty}}</div>
